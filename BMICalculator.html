<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
    <style> 
        body { 
        font-family: 'Lato', sans-serif; 
        margin-top: 20px; 
        background-image: url('https://smartasset.com/wp-content/uploads/sites/2/2016/03/simple-1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        } 
        .card, .result { 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        border: 1px solid #21295c; /* dark blue color */
        margin: 10px; /* add 10px margin on all sides */
        } 
        .result { 
        padding: 20px; 
        border-radius: 10px; 
        background-color: #fff; 
        } 
        h1, h5 { 
        font-family: 'Lato', sans-serif; 
        font-weight: bold; 
        } 
        .bmi-category {
            font-weight: bold;
            color: #21295c; /* dark blue color */
        }
    </style> 
</head>
<body>
    <div class="container">
        <h1 class="text-center">BMI Calculator</h1>
        <form>
            <div class="form-group">
                <label for="weight">Weight (kg) <i class="fas fa-weight"></i></label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight">
            </div>
            <div class="form-group">
                <label for="height">Height (cm) <i class="fas fa-ruler-vertical"></i></label>
                <input type="number" class="form-control" id="height" placeholder="Enter height">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </form>
        <br><br>
        <div class="card result">
            <div class="card-body">
                <h5 class="card-title">BMI</h5>
                <p class="card-text" id="result"></p>
                <p class="bmi-category" id="category"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculate").addEventListener("click", function() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100;

            if (isNaN(weight) || isNaN(height)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers";
                document.getElementById("category").innerHTML = "";
            } else {
                var bmi = weight / (height * height);
                var category = "";

                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Healthy weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }

                document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);
                document.getElementById("category").innerHTML = "Category: " + category;
            }
        });
    </script>
</body>
</html>
