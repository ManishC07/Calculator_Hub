<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style> 
        body { 
            font-family: 'Lato', sans-serif; 
            margin-top: 20px; 
            background-image: url('https://smartasset.com/wp-content/uploads/sites/2/2016/03/simple-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        } 
        .card, .result { 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border: 1px solid #21295c; /* dark blue color */
            margin: 10px; /* add 10px margin on all sides */
        } 
        .result { 
            padding: 20px; 
            border-radius: 10px; 
            background-color: #fff; 
        } 
        h1, h5 { 
            font-family: 'Lato', sans-serif; 
            font-weight: bold; 
        } 
    </style> 
</head>
<body>
    <div class="container">
        <h1 class="text-center">Daily Water Intake Calculator</h1>
        <form>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <label for="activityLevel">Activity Level</label>
                <select class="form-control" id="activityLevel">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Extra active (very hard exercise/sports and physical job)</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </form>
        <br><br>
        <div class="card result">
            <div class="card-body">
                <h5 class="card-title">Recommended Daily Water Intake</h5>
                <p class="card-text" id="result"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculate").addEventListener("click", function() {
            var weight = parseFloat(document.getElementById("weight").value);
            var activityLevel = parseFloat(document.getElementById("activityLevel").value);

            if (isNaN(weight)) {
                document.getElementById("result").innerHTML = "Please enter a valid weight";
            } else {
                var waterIntake = weight * 35 * activityLevel;
                document.getElementById("result").innerHTML = "Recommended daily water intake is: " + (waterIntake / 1000).toFixed(2) + " liters";
            }
        });
    </script>
</body>
</html>
