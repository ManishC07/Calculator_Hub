<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Hub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f0f4f8;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #21295c;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #333;
        }
        .sidebar a:hover {
            background-color: #575757;
            border-left: 4px solid #ff5722;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: #f1f1f1;
            cursor: pointer;
        }
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            padding-top: 60px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #21295c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            z-index: 1001;
        }
        .openbtn:hover {
            background-color: #2c3e50;
        }
        .openbtn.hidden {
            display: none;
        }
        h1 {
            color: #21295c;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="BMICalculator.html">BMI Calculator</a>
        <a href="loan.html">Loan Calculator</a>
        <a href="Currency.html">Currency Converter</a>
        <a href="tip.html">Tip Calculator</a>
        <a href="waterintake.html">Daily Water Intake Calculator</a>
        <a href="bodyfat.html">Body Fat Calculator</a>
        <a href="rentvsbuy.html">Rent vs Buy Calculator</a>
    </div>

    <div id="main">
        <button class="openbtn" id="openBtn" onclick="openNav()">â˜° Open Sidebar</button>
        <div class="container">
            <h1>Welcome to the Calculator Hub</h1>
            <p>Select a calculator from the sidebar to get started.</p>
            <p>Advancements and Improvements will be included soon...</p>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("openBtn").classList.add("hidden");
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("openBtn").classList.remove("hidden");
        }
    </script>
</body>
</html>
