<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style> 
        body { 
            font-family: 'Lato', sans-serif; 
            margin-top: 20px; 
            background-image: url('https://smartasset.com/wp-content/uploads/sites/2/2016/03/simple-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        } 
        .card, .result { 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border: 1px solid #21295c; /* dark blue color */
            margin: 10px; /* add 10px margin on all sides */
        } 
        .result { 
            padding: 20px; 
            border-radius: 10px; 
            background-color: #fff; 
        } 
        h1, h5 { 
            font-family: 'Lato', sans-serif; 
            font-weight: bold; 
        } 
    </style> 
</head>
<body>
    <div class="container">
        <h1 class="text-center">Rent vs Buy Calculator</h1>
        <form>
            <div class="form-group">
                <label for="rent">Monthly Rent</label>
                <input type="number" class="form-control" id="rent" placeholder="Enter monthly rent">
            </div>
            <div class="form-group">
                <label for="buy">Monthly Mortgage</label>
                <input type="number" class="form-control" id="buy" placeholder="Enter monthly mortgage payment">
            </div>
            <div class="form-group">
                <label for="years">Years</label>
                <input type="number" class="form-control" id="years" placeholder="Enter number of years">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </form>
        <br><br>
        <div class="card result">
            <div class="card-body">
                <h5 class="card-title">Comparison</h5>
                <p class="card-text" id="result"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculate").addEventListener("click", function() {
            var rent = parseFloat(document.getElementById("rent").value);
            var buy = parseFloat(document.getElementById("buy").value);
            var years = parseFloat(document.getElementById("years").value);

            if (isNaN(rent) || isNaN(buy) || isNaN(years)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers";
                return;
            }

            var totalRent = rent * 12 * years;
            var totalBuy = buy * 12 * years;

            document.getElementById("result").innerHTML = "Total rent over " + years + " years: " + totalRent.toFixed(2) + "<br>" +
                "Total buy cost over " + years + " years: " + totalBuy.toFixed(2);
        });
    </script>
</body>
</html>
