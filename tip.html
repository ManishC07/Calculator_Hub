<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style> 
        body { 
            font-family: 'Lato', sans-serif; 
            margin-top: 20px; 
            background-image: url('https://smartasset.com/wp-content/uploads/sites/2/2016/03/simple-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        } 
        .card, .result { 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border: 1px solid #21295c; /* dark blue color */
            margin: 10px; /* add 10px margin on all sides */
        } 
        .result { 
            padding: 20px; 
            border-radius: 10px; 
            background-color: #fff; 
        } 
        h1, h5 { 
            font-family: 'Lato', sans-serif; 
            font-weight: bold; 
        } 
    </style> 
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <form>
            <div class="form-group">
                <label for="billAmount">Bill Amount</label>
                <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage</label>
                <input type="number" class="form-control" id="tipPercentage" placeholder="Enter tip percentage">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </form>
        <br><br>
        <div class="card result">
            <div class="card-body">
                <h5 class="card-title">Tip Amount</h5>
                <p class="card-text" id="result"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculate").addEventListener("click", function() {
            var billAmount = parseFloat(document.getElementById("billAmount").value);
            var tipPercentage = parseFloat(document.getElementById("tipPercentage").value);

            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers";
            } else {
                var tipAmount = (billAmount * tipPercentage) / 100;
                var totalAmount = billAmount + tipAmount;
                document.getElementById("result").innerHTML = "Tip amount is: " + tipAmount.toFixed(2) + "<br>" +
                    "Total amount is: " + totalAmount.toFixed(2);
            }
        });
    </script>
</body>
</html>
