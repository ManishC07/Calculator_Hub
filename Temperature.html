<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style> 
        body { 
            font-family: 'Lato', sans-serif; 
            margin-top: 20px; 
            background-image: url('https://smartasset.com/wp-content/uploads/sites/2/2016/03/simple-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        } 
        .card, .result { 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border: 1px solid #21295c; /* dark blue color */
            margin: 10px; /* add 10px margin on all sides */
        } 
        .result { 
            padding: 20px; 
            border-radius: 10px; 
            background-color: #fff; 
        } 
        h1, h5 { 
            font-family: 'Lato', sans-serif; 
            font-weight: bold; 
        } 
    </style> 
</head>
<body>
    <div class="container">
        <h1 class="text-center">Temperature Converter</h1>
        <form>
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
            </div>
            <div class="form-group">
                <label for="fromUnit">From Unit</label>
                <select class="form-control" id="fromUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toUnit">To Unit</label>
                <select class="form-control" id="toUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="convert">Convert</button>
            </div>
        </form>
        <br><br>
        <div class="card result">
            <div class="card-body">
                <h5 class="card-title">Converted Temperature</h5>
                <p class="card-text" id="result"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("convert").addEventListener("click", function() {
            var temp = parseFloat(document.getElementById("temperature").value);
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;

            if (isNaN(temp)) {
                document.getElementById("result").innerHTML = "Please enter a valid number";
                return;
            }

            var result;

            if (fromUnit === "Celsius") {
                if (toUnit === "Fahrenheit") {
                    result = (temp * 9/5) + 32;
                } else if (toUnit === "Kelvin") {
                    result = temp + 273.15;
                } else {
                    result = temp;
                }
            } else if (fromUnit === "Fahrenheit") {
                if (toUnit === "Celsius") {
                    result = (temp - 32) * 5/9;
                } else if (toUnit === "Kelvin") {
                    result = (temp - 32) * 5/9 + 273.15;
                } else {
                    result = temp;
                }
            } else if (fromUnit === "Kelvin") {
                if (toUnit === "Celsius") {
                    result = temp - 273.15;
                } else if (toUnit === "Fahrenheit") {
                    result = (temp - 273.15) * 9/5 + 32;
                } else {
                    result = temp;
                }
            }

            document.getElementById("result").innerHTML = "Converted temperature is: " + result.toFixed(2) + " " + toUnit;
        });
    </script>
</body>
</html>
